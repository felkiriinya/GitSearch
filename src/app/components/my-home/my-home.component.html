<div class="container-fluid">
    <h2 class="text-center">MY PROFILE</h2>
      <div  id="user-details">
          <div id="profile" class="row">
            <img class="ml-0 col-5 img-responsive img-circle" src={{user.avatar_url}} height="200px" width="100px">
            <div class="col-5 text-left">
              <p *ngIf="user.name"><span>Name:</span>&nbsp;&nbsp; {{user.name}}</p>
              <p *ngIf="user.login"><span>Username:</span>&nbsp;&nbsp;{{user.login}}</p>
              <p><span>Followers:</span>{{user.followers}}</p>
              <p><span>Following:</span>{{user.following}}</p>
              <p *ngIf="user.public_repos"><span>Number of public repositories:</span>&nbsp;&nbsp; {{user.public_repos}}</p>
              <p *ngIf="user.bio"><span>Bio:</span>&nbsp;&nbsp; {{user.bio}}</p>
              <p *ngIf="user.created_at"><span>Created:</span>&nbsp;&nbsp; {{user.created_at|date}} {{user.created_at|timePassed}} day(s) ago.</p>
            
            </div>
            <div class="btn-container">
              <button class="btn btn-warning" id="repoBtn" (click)="toggleRepositories()">View Repos</button>
            </div>
         </div>

      

    </div>   
    <div id="repos" *ngIf= "showRepositories">
      <app-repo-result [repos]="repos"></app-repo-result>
    </div>
      
</div>
